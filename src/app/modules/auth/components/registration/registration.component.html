<div class="component-container">
  <div class="register-card">
    <form [formGroup]="registrationForm">
      <mat-form-field appearance="fill">
        <mat-label>{{ "registration.labels.email" | translate }}</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="!email.valid && email.touched">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ "registration.labels.password" | translate }}</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{
          "registration.labels.passwordRepeat" | translate
        }}</mat-label>
        <input
          matInput
          [type]="hidePasswordRepeat ? 'password' : 'text'"
          formControlName="passwordRepeat"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePasswordRepeat = !hidePasswordRepeat"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePasswordRepeat"
        >
          <mat-icon>{{
            hidePasswordRepeat ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <button mat-button (click)="registrateButtonClick()">
      <span>{{ "registration.buttons.registrate" | translate }}</span>
    </button>
  </div>
</div>
