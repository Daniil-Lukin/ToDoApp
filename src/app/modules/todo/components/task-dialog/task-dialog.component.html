<mat-form-field>
  <mat-label>{{ "taskDialog.labels.title" | translate }}</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>{{ "taskDialog.labels.description" | translate }}</mat-label>
  <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ task: data.task }">
    {{ "taskDialog.buttons.add" | translate }}
  </button>
  <button mat-button (click)="cancel()">
    {{ "taskDialog.buttons.cancel" | translate }}
  </button>
</div>
